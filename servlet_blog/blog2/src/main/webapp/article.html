        function comment_submit() {
            var  text = document.getElementById('new_comment_field_skay').value;
            var httpRequest = new XMLHttpRequest();//第一步：建立所需的对象
            var url = document.location.toString();
            httpRequest.open('POST', url.substring(0,url.indexOf("article"))+"/article?action=comment&content="+Base64.encode(text)+"&id="+url.substring(url.indexOf("=")+1,url.indexOf("=")+2), true);//第二步：打开连接  将请求参数写在url中  ps:"./Ptest.php?name=test&nameone=testone"
            httpRequest.send();//第三步：发送请求  将请求参数写在URL中
            /**
             * 获取数据后的处理程序
             */
            httpRequest.onreadystatechange = function () {
                if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                    var result = httpRequest.responseText;//获取到json字符串，还需解析
                    if(result == "false"){
                        window.location.href = url.substring(0,url.indexOf("article"))+"/"+result;
                    }else {
                        window.location.href = url;
                    }
                }
            };
        }
